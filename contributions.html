<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=400, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            * {
                font-family: Helvetica, Sans-serif;
            }

            html{
                width: 400px;
                background-color: rgb(0, 255, 0);
            }

            body{
                border-radius: .5rem;
            }

            .progress{
                height: 1rem;
            }
            
            .total{
                left: 175px;
            }
        </style>
    </head>
    <body class="border px-3 py-2">
        <h4 class="border-bottom">Contributions</h4>
        <div class="row">
            <div class="col">
                <b>Total Commits:</b>
            </div>
            <div class="position-absolute total">
                <p>{{ total_commits }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <b>Total PRs:</b>
            </div>
            <div class="position-absolute total">
                <p>{{ total_pulls }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <b>Total Issues:</b>
            </div>
            <div class="position-absolute total">
                <p>{{ total_issues }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <b>Contributed to:</b>
            </div>
            <div class="position-absolute total">
                <p>{{ contributions }}</p>
            </div>
        </div>
    </body>
</html>
