<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="content">
            <h1>Contributions</h1>
            <b class="left">Total Commits:</b><p class="right">{{ statistics.commits }}</p>
            <b class="left">Total PRs:</b><p class="right">{{ statistics.pulls }}</p>
            <b class="left">Total Issues:</b><p class="right">{{ statistics.issues }}</p>
            <b class="left">Contributed to:</b><p class="right">{{ statistics.contributions }}</p>
        </div>
    </body>
</html>
