name: Update README.md
on:
  push:
    branches:
      - main
  schedule:
    # Run every hour at an off-peak minute
    - cron:  '47 * * * *'
jobs:
  update_readme:
    name: Update README.md
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Prepare Git Repo
        uses: actions/checkout@v2

      - name: 🐍 Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: 📚 Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install wkhtmltopdf

          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📄 Update README.md
        run: python updater.py ${{ secrets.REPO_KEY }}

      - name: 💾 Push to Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -f "README.md"
          git add -f "languages.png"
          git add -f "contributions.png"
          git diff-index --quiet HEAD || git commit -m 'Update README.md'
          git push
