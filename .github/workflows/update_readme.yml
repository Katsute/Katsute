name: Update README.md
on:
  push:
    branches:
      - main
  schedule:
    # Run every hour at an off-peak minute
    - cron:  '47 * * * *'
jobs:
  update_readme:
    name: Update README.md
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Prepare Git Repo
        uses: actions/checkout@v2

      - name: ğŸ Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: ğŸ“š Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“„ Update Statistics
        run: python update_readme.py ${{ secrets.REPO_KEY }}

      - name: ğŸ’¾ Push to Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -f "README.md"
          git diff-index --quiet HEAD || git commit -m 'Update README.md'
          git push

  update_statistics:
    name: Update Statistics
    runs-on: ubuntu-latest
    needs: update_readme
    steps:
      - name: ğŸ•• Wait for local to catch up
        uses: jakejarvis/wait-action@master
        with:
          time: '30s'

      - name: ğŸ“¦ Prepare Git Repo
        uses: actions/checkout@v2

      - name: ğŸ Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: ğŸ“š Install Dependencies
        run: |
          sudo apt-get install wkhtmltopdf

          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“„ Update Statistics
        run: python update_images.py ${{ secrets.REPO_KEY }}

      - name: ğŸ’¾ Push to Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -f "languages.png"
          git add -f "contributions.png"
          git diff-index --quiet HEAD || git commit -m 'Update images'
          git push
