name: Update Statistics
on:
  push:
    branches:
      - main
  schedule:
    # Run daily at midnight (EST)
    - cron:  '0 4 * * *'
jobs:
  update:
    name: Update Statistics
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Prepare Git Repo
        uses: actions/checkout@v2

      - name: ğŸ Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: ğŸ“š Install Dependencies
        run: |
          sudo apt-get install wkhtmltopdf

          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“„ Update Statistics
        run: python update_images.py ${{ secrets.REPO_KEY }}

      - name: ğŸ’¾ Push to Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -f "languages.png"
          git add -f "contributions.png"
          git diff-index --quiet HEAD || git commit -m 'Update images'
          git push
